<div class="row">
  <form class="col" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input
            required
            type="text"
            class="form-control"
            id="inputNombre"
            placeholder="Nombre"
            formControlName="firstName"
          />
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            required
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
            formControlName="email"
          />
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label for="inputId" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
          <input
            required
            type="number"
            class="form-control"
            id="inputId"
            placeholder="Id"
            formControlName="id"
          />
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label for="inputAmount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
          <input
            required
            type="number"
            class="form-control"
            id="inputAmount"
            placeholder="Amount"
            formControlName="amount"
          />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="form-group col">
        <label for="example-date-input" class="col-2 col-form-label"
          >Date</label
        >
        <div class="col-10">
          <input
            class="form-control"
            type="date"
            value="2011-08-19"
            id="example-date-input"
            disabled
          />
        </div>
      </div>
    </div>

    <p>Form Status: {{ profileForm.status }}</p>

    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" [disabled]="!profileForm.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
